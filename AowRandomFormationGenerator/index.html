<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>랜덤 레이아웃 Base64 생성기</title>
  <style>
    /* ===== Light (white/gray) theme with mobile-first layout ===== */
    :root {
      --bg: #f7f7f8;           /* page background */
      --panel: #ffffff;        /* cards/panels */
      --ink: #0f172a;          /* primary text (slate-900) */
      --muted: #4b5563;        /* secondary text (gray-600) */
      --border: #e5e7eb;       /* borders (gray-200) */
      --soft: #f1f5f9;         /* soft fill (slate-100) */
      --btn: #ffffff;          /* button bg */
      --btn-border: #d1d5db;   /* button border */
      --btn-hover: #f5f5f5;    /* button hover */
      --mono-bg: #fafafa;      /* code/textarea bg */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--ink);
      line-height: 1.5;
    }

    .wrap { max-width: 960px; margin: 0 auto; padding: 20px; }

    .app {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    header {
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    header h1 { margin: 0; font-size: clamp(16px, 2.8vw, 20px); font-weight: 700; letter-spacing: .2px; }

    .content { padding: 16px; display: grid; gap: 16px; }

    /* Controls */
    .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    @media (max-width: 520px){ .controls { grid-template-columns: 1fr; } }

    button {
      appearance: none; border: 1px solid var(--btn-border); background: var(--btn);
      color: var(--ink); border-radius: 12px; padding: 12px 14px; font-weight: 600; letter-spacing: .2px; cursor: pointer; min-height: 44px;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
      transition: background .2s ease, transform .05s ease, box-shadow .2s ease;
    }
    button:hover { background: var(--btn-hover); box-shadow: 0 4px 10px rgba(0,0,0,.04); }
    button:active { transform: translateY(1px); }

    .metrics { display: flex; flex-wrap: wrap; gap: 8px 16px; color: var(--muted); font-size: 12px; }

    .card { border: 1px solid var(--border); background: var(--panel); border-radius: 14px; padding: 12px; }

    .label { font-size: 12px; color: var(--muted); margin-bottom: 6px; }

    textarea, pre.code {
      width: 100%; min-height: 140px; resize: vertical; padding: 12px; border-radius: 12px; outline: none;
      border: 1px solid var(--border); background: var(--mono-bg); color: var(--ink);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px; line-height: 1.4;
    }
    pre.code { margin: 0; white-space: pre-wrap; word-break: break-word; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } }

    .toaster { position: fixed; inset: auto 16px 16px auto; display: grid; gap: 8px; z-index: 50; }
    .toast { background: #ffffff; border: 1px solid var(--border); color: var(--ink); padding: 10px 12px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,.08); font-size: 13px; }

    /* Better tap targets on small screens */
    @media (max-width: 520px){
      header { padding: 14px; }
      .content { padding: 14px; }
      button { padding: 14px; font-size: 15px; }
      textarea, pre.code { min-height: 160px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="app" role="application" aria-label="랜덤 레이아웃 Base64 생성기">
      <header>
        <h1>랜덤 레이아웃 코드 생성기</h1>
      </header>

      <section class="content">
        <div class="controls" aria-live="polite">
          <button id="btn-generate" aria-label="랜덤 코드 생성">🎲 생성하기</button>
          <button id="btn-copy" aria-label="코드 복사">📋 복사하기</button>
        </div>

        <div class="card">
          <div class="label">생성된 Base64 코드</div>
          <textarea id="output" readonly spellcheck="false" placeholder="여기에 Base64 코드가 생성됩니다."></textarea>
          <div class="metrics">
            <div>길이: <span id="len">0</span></div>
            <div>영웅 수: <span id="heroCount">0</span></div>
            <div>병력 칸 수: <span id="cellCount">49</span></div>
          </div>
        </div>

        <div class="grid">
          <div class="card">
            <div class="label">디코딩된 JSON 미리보기</div>
            <pre id="preview" class="code" aria-label="디코딩된 JSON"></pre>
          </div>
          <div class="card">
            <div class="label">사용 방법</div>
            <ul style="margin:8px 0 0 16px; line-height:1.7; color:var(--muted)">
              <li><b>생성하기</b> 버튼을 눌러 새 레이아웃을 생성합니다.</li>
              <li><b>복사하기</b>를 눌러 Base64 코드를 클립보드에 복사합니다.</li>
              <li>모바일에서는 버튼이 세로로 정렬되어 터치하기 편해요.</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="toaster" id="toaster" aria-live="polite" aria-atomic="true"></div>

  <script>
    // ===== 데이터 원본 =====
    const HERO_LEGEND_IDS = [
      106, 108, 109, 113, 114, 115, 117, 118,
      119, 126, 127, 128, 129, 130, 131, 132,
      133, 134, 135, 136, 137, 138, 139, 140,
      141, 142, 143, 144, 145, 150, 151, 152,
      153
    ];

    const TROOP_IDS = [
      101, 102, 103, 104, 105, 106, 107, 109,
      110, 111, 112, 113, 124, 125, 126, 132,
      133, 134, 142, 143, 144, 145, 146, 147,
      148, 149, 150, 151, 159, 160, 161, 162,
      163, 164, 166, 168, 173, 178, 179, 180,
      181, 182, 183, 186, 188, 189, 191, 192,
      193, 198, 199, 200, 201, 202, 203, 210,
      211, 212, 213, 214, 215, 216, 217, 219,
      220
    ];

    // ===== 유틸리티 =====
    const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

    function generateRandomLayout(heroIds, troopIds) {
      // 0~6, 10~16, ... , 60~66 (총 49칸)
      const troopPositions = [];
      for (let tens = 0; tens < 70; tens += 10) {
        for (let i = 0; i < 7; i++) troopPositions.push(tens + i);
      }

      // troopLayout 생성 (empty는 건너뜀)
      const troopLayout = {};
      for (const pos of troopPositions) {
        const troopId = pick([...troopIds, null]);
        if (troopId !== null) {
          troopLayout[String(pos)] = troopId;
        }
      }

      // heroLayout 생성 (0~2 중 하나의 위치에만 배치)
      const heroLayout = {};
      if (heroIds && heroIds.length) {
        const pos = pick([0, 1, 2]);
        heroLayout[String(pos)] = pick(heroIds);
      }

      const layout = {
        GameMode: 0,
        troopLayout,
        heroLayout,
        armyLayout: null,
      };

      // JSON → Base64 (UTF-8 안전)
      const jsonStr = JSON.stringify(layout);
      const base64 = btoa(unescape(encodeURIComponent(jsonStr)));
      return { base64, layout };
    }

    // ===== UI 로직 =====
    const $out = document.getElementById('output');
    const $len = document.getElementById('len');
    const $preview = document.getElementById('preview');
    const $heroCount = document.getElementById('heroCount');
    const $toaster = document.getElementById('toaster');

    function toast(msg) {
      const node = document.createElement('div');
      node.className = 'toast';
      node.textContent = msg;
      $toaster.appendChild(node);
      setTimeout(() => node.remove(), 2000);
    }

    function render(base64, layout) {
      $out.value = base64;
      if ($len) $len.textContent = base64.length.toLocaleString();
      if ($heroCount) $heroCount.textContent = Object.keys(layout.heroLayout || {}).length;
      $preview.textContent = JSON.stringify(layout, null, 2);
      $out.focus();
      $out.select();
    }

    async function copyText(text) {
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
        } else {
          const ta = document.createElement('textarea');
          ta.value = text; document.body.appendChild(ta); ta.select();
          document.execCommand('copy'); ta.remove();
        }
        toast('클립보드에 복사했어요 ✅');
      } catch (e) {
        toast('복사에 실패했어요 ❌');
      }
    }

    document.getElementById('btn-generate').addEventListener('click', () => {
      const { base64, layout } = generateRandomLayout(HERO_LEGEND_IDS, TROOP_IDS);
      render(base64, layout);
    });

    document.getElementById('btn-copy').addEventListener('click', () => {
      const text = $out.value.trim();
      if (!text) { toast('먼저 코드를 생성해주세요.'); return; }
      copyText(text);
    });

    // 초기 1회 자동 생성
    (function init() {
      const { base64, layout } = generateRandomLayout(HERO_LEGEND_IDS, TROOP_IDS);
      render(base64, layout);
    })();
  </script>
</body>
</html>
